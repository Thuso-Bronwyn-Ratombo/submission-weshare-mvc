<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/layout.html}">
<head>
    <title>Sent payments</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div layout:fragment="contents">
    <h2>People that owe me</h2>

    <p th:id="no_payment_requests_sent" th:if="${#lists.isEmpty(payments)}">Nobody owes you anything!</p>

    <table th:if="${!#lists.isEmpty(payments)}">
        <thead>
        <tr>
            <th>Who</th>
            <th>What</th>
            <th>Due in (days)</th>
            <th>How much</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="payment : ${payments}">
            <td th:text="${payment.personWhoShouldPayBack.getName()}"></td>
            <td th:text="${payment.expense.description}"> </td>
            <td th:text="${payment.daysLeftToPay()}"> </td> <!-- Added daysLeftToPay() here -->
            <td th:text="${payment.amountToPay}"> </td>
        </tr>
        </tbody>

        <tfoot>
        <tr>
            <td colspan="3">Total Unpaid</td>
            <td th:id="grand_total" th:text="${totalAmount}"> </td>
        </tr>
        </tfoot>
    </table>
</div>


</div>
</body>
</html>
