<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/layout.html}">
<head><title>Expenses</title></head>
<body>
<div layout:fragment="contents">
    <section class="expenseList">
        <h2>My Expenses</h2>

        <!-- Add Expense Link -->
        <a id="add_expense" th:href="@{/newexpense}">Add a new expense</a>

        <!-- Message if no expenses exist -->
        <p id="no_expenses" th:if="${#lists.isEmpty(expenses)}">You don't have any expenses!</p>

        <!-- Table format for listing expenses -->
        <table th:if="${!#lists.isEmpty(expenses)}">
            <thead>
            <tr>
                <th>When</th>
                <th>What</th>
                <th>Amount</th>
                <th>Payments Requested</th>
                <th>Payments Received</th>
                <th>Nett Expense</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="expense : ${expenses}">
                <td id="date_${expense.id}" th:text="${expense.date}">05/09/2022</td>
                <td id="description_${expense.id}">
                    <a th:href="@{/paymentrequest_expenseid=}" th:text="${expense.description}">Lunch</a>
<!--                    {id}(id=${expense.id})-->
                </td>
                <td id="amount_${expense.id}" th:text="${expense.amount}"></td>
                <td id="request_${expense.id}" th:text="${'N/A'}"></td>
                <td id="received_${expense.id}" th:text="${'N/A'}"></td>
                <td id="net_${expense.id}" th:text="${expense.amount}"></td>
            </tr>
            </tbody>

            <tfoot>
            <tr>
                <td colspan="5">Total Expenses</td>
                <td id="grand_total" >
                    <span th:text="${totalAmount}"></span>
                </td>
            </tr>
            </tfoot>
        </table>
    </section>
</div>
</body>
</html>
