<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/layout.html}">
<head>
    <title>Add Expense</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<h1>WeShare</h1>
    <div layout:fragment="contents">
        <form action="/expenses" method="post" class="expense-form">
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" placeholder="Dinner" required/>

            <label for="date">Date (dd/mm/yyyy e.g. 21/10/2021):</label>
            <input type="text" id="date" name="date" placeholder="05/09/2022" required/>

            <label for="amount">Amount (No cents allowed):</label>
            <input type="number" id="amount" name="amount" placeholder="300" required/>

            <input type="submit" value="Submit" class="submit-button"/>
        </form>

    </div>
</body>
</html>
