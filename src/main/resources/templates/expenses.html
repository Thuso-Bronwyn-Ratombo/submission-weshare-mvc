<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/layout.html}">
<head><title>Expenses</title></head>
<body>
<div layout:fragment="contents">
    <section class="expenseList">
        <h2>My Expenses</h2>

        <!-- Add Expense Link -->
        <a th:id="add_expense" th:href="@{/newexpense}">Add a new expense</a>

        <!-- Message if no expenses exist -->
        <p th:id="no_expenses" th:if="${#lists.isEmpty(expenses)}">You don't have any expenses!</p>

        <!-- Table format for listing expenses -->
        <table th:if="${!#lists.isEmpty(expenses)}">
            <thead>
            <tr>
                <th>When</th>
                <th>What</th>
                <th>Amount</th>
                <th>Payments Requested</th>
                <th>Payments Received</th>
                <th>Nett Expense</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="expense : ${expenses}">
                <td th:id="'date_'+${expense.id}" th:text="${expense.date}">05/09/2022</td>
                <td >
                    <a th:id="'payment_request_'+${expense.id}" th:href="@{/paymentrequest(expenseId=${expense.id})}" th:text="${expense.description}">Lunch</a>

                </td>
                <td th:id="'amount_'+${expense.id}" th:text="${expense.amount}"></td>
                <td th:id="'request_'+${expense.id}" th:text="${expense.totalAmountOfPaymentsRequested()}"></td>
                <td th:id="'received_'+${expense.id}" th:text="${'N/A'}"></td>
                <td th:id="'nett_'+${expense.id}" th:text="${expense.amount}"></td>
            </tr>
            </tbody>

            <tfoot>
            <tr>
                <td colspan="5">Total Expenses</td>
                <td th:id="grand_total" >
                    <span th:text="${totalAmount}"></span>
                </td>
            </tr>
            </tfoot>
        </table>
    </section>
</div>
</body>
</html>
