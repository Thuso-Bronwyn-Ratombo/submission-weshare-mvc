<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/layout.html}">
<head>
    <title>Sent payments</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div layout:fragment="contents">
    <h2>People that owe me</h2>

    <p id="no_payment_requests_sent" th:if="${#lists.isEmpty(payments)}">Nobody owes you anything!</p>

    <table th:if="${!#lists.isEmpty(payments)}">
        <thead>
        <tr>
            <th>Who</th>
            <th>What</th>
            <th>Due in (days)</th>
            <th>How much</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="payment : ${payments}">
            <!-- Assuming `expense.date`, `expense.description`, `expense.amount`, etc. are available -->
            <td  th:text="${payment.personWhoShouldPayBack}"></td>
            <td  th:text="${payment.expense.description}"></td> <!-- Updated here -->
            <td  th:text="${payment.expense.description}">N/A</td>
            <td  th:text="${payment.expense.description}">N/A</td>
        </tr>
        </tbody>

        <tfoot>
        <tr>
            <td colspan="5">Total Unpaid</td>
            <td>
                <span th:text="${totalAmount}"></span>
            </td>
        </tr>
        </tfoot>
    </table>
</div>


</div>
</body>
</html>
